name: Publish Docker image

on:
  push:
    branches: ["main"]
  release:
    types: [published]
  workflow_dispatch:  # erlaubt manuelles Starten

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract APP_VERSION
        id: app_version
        run: |
          python - <<'PY'
          import re
          import os
          from pathlib import Path

          text = Path("app/main.py").read_text(encoding="utf-8")
          match = re.search(r'APP_VERSION\s*=\s*["\']([^"\']+)["\']', text)
          if not match:
            raise SystemExit("APP_VERSION not found in app/main.py")
          version = match.group(1).strip()
          if not version:
            raise SystemExit("APP_VERSION is empty")
          print(f"Found APP_VERSION={version}")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
            fh.write(f"version={version}\n")
          PY
        shell: bash

      - name: Check version change
        id: version_check
        run: |
          python - <<'PY'
          import re
          import os
          import subprocess
          from pathlib import Path

          def read_version(text: str) -> str:
            match = re.search(r'APP_VERSION\s*=\s*["\']([^"\']+)["\']', text)
            if not match:
              return ""
            return match.group(1).strip()

          current = read_version(Path("app/main.py").read_text(encoding="utf-8"))
          if not current:
            raise SystemExit("APP_VERSION not found in current app/main.py")

          try:
            prev_text = subprocess.check_output(
              ["git", "show", "HEAD^:app/main.py"], text=True
            )
            previous = read_version(prev_text)
          except Exception:
            previous = ""

          changed = (not previous) or (current != previous)
          print(f"Previous APP_VERSION={previous or 'n/a'}")
          print(f"Current APP_VERSION={current}")
          print(f"Version changed? {changed}")

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
            fh.write(f"changed={'true' if changed else 'false'}\n")
          PY
        shell: bash

      - name: Build and push Docker image
        if: steps.version_check.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/capturelapse:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/capturelapse:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/capturelapse:${{ steps.app_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
